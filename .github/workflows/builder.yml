name: Build Stage (Reusable)

on:
  workflow_call:
    inputs:
      platform:
        description: 'Target platform (linux, macos, windows)'
        required: true
        type: string
      arch:
        description: 'Target architecture (x64, arm64)'
        required: true
        type: string
      stage:
        description: 'Build stage number (1-6)'
        required: true
        type: number
      from_artifact:
        description: 'Resume from previous stage artifact'
        required: true
        type: boolean
      finished:
        description: 'Build already finished in previous stage'
        required: true
        type: string
    outputs:
      finished:
        description: 'Whether the build has finished'
        value: ${{ jobs.build.outputs.finished }}

jobs:
  build:
    runs-on: ${{ inputs.platform == 'linux' && 'ubuntu-latest' || inputs.platform == 'macos' && 'macos-latest' || 'windows-latest' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install cleanup-disk action dependencies
        run: npm install
        working-directory: ./.github/actions/cleanup-disk
      
      - name: Free up disk space (${{ inputs.platform }})
        uses: ./.github/actions/cleanup-disk
        with:
          platform: ${{ inputs.platform }}
      
      - name: Install stage action dependencies
        run: npm install
        working-directory: ./.github/actions/stage
      
      - name: Run build stage ${{ inputs.stage }} (${{ inputs.platform }}-${{ inputs.arch }})
        id: stage
        uses: ./.github/actions/stage
        with:
          finished: ${{ inputs.finished }}
          from_artifact: ${{ inputs.from_artifact }}
          platform: ${{ inputs.platform }}
          arch: ${{ inputs.arch }}
    
    outputs:
      finished: ${{ steps.stage.outputs.finished }}

