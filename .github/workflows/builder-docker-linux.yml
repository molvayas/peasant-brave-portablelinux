name: Build Stage - Docker Linux (Reusable)

on:
  workflow_call:
    inputs:
      platform:
        description: 'Target platform (must be linux for Docker)'
        required: true
        type: string
      arch:
        description: 'Target architecture (x64, arm64)'
        required: true
        type: string
      stage:
        description: 'Build stage number (1-6)'
        required: true
        type: number
      from_artifact:
        description: 'Resume from previous stage artifact'
        required: true
        type: boolean
      finished:
        description: 'Build already finished in previous stage'
        required: true
        type: string
      build_type:
        description: 'Build type: Component or Release'
        required: false
        type: string
        default: 'Component'
    secrets:
      BRAVE_ENV_CONFIG:
        description: 'Contents of .env file for Brave build'
        required: false
    outputs:
      finished:
        description: 'Whether the build has finished'
        value: ${{ jobs.build.outputs.finished }}

jobs:
  build:
    runs-on: windows-latest
    
    outputs:
      finished: ${{ steps.stage-container.outputs.finished }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Show disk space on Windows D drive
        shell: powershell
        run: |
          Write-Host "=== Windows Disk Space ===" -ForegroundColor Cyan
          $drive = Get-PSDrive D
          $freeGB = [math]::Round($drive.Free/1GB,2)
          Write-Host "D drive - Free: $freeGB GB"
          Write-Host ""
          Write-Host "No cleanup needed - Windows D drive has plenty of space!" -ForegroundColor Green
      
      - name: Setup WSL Ubuntu
        uses: Vampire/setup-wsl@v6
        with:
          distribution: Ubuntu-22.04
          set-as-default: 'true'
          wsl-shell-user: runner
          update: 'true'
      
      - name: Expose GitHub Runtime variables
        uses: crazy-max/ghaction-github-runtime@v3
      
      - name: Quick Test - Install Node.js in WSL and test artifact upload
        shell: wsl-bash -u root {0}
        run: |
          set -e
          echo "=== Installing Node.js in WSL ==="
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs
          node --version
          npm --version
      
      - name: Quick Test - Upload artifact from WSL using Node.js
        shell: wsl-bash {0}
        env:
          ACTIONS_RUNTIME_TOKEN: ${{ env.ACTIONS_RUNTIME_TOKEN }}
          ACTIONS_RUNTIME_URL: ${{ env.ACTIONS_RUNTIME_URL }}
          ACTIONS_CACHE_URL: ${{ env.ACTIONS_CACHE_URL }}
          ACTIONS_RESULTS_URL: ${{ env.ACTIONS_RESULTS_URL }}
        run: |
          set -e
          echo "=== Testing Artifact Upload from WSL Node.js ==="
          
          # Explicitly export ACTIONS variables for Node.js
          export ACTIONS_RUNTIME_TOKEN="${ACTIONS_RUNTIME_TOKEN}"
          export ACTIONS_RUNTIME_URL="${ACTIONS_RUNTIME_URL}"
          export ACTIONS_CACHE_URL="${ACTIONS_CACHE_URL}"
          export ACTIONS_RESULTS_URL="${ACTIONS_RESULTS_URL}"
          
          echo "Environment variables after export:"
          env | grep -E '^ACTIONS_' | sort
          
          # Create test file
          mkdir -p /tmp/wsl-node-test
          cd /tmp/wsl-node-test
          echo "Artifact upload test from WSL Node.js - Stage ${{ inputs.stage }}" > test.txt
          echo "Build: ${{ github.run_number }}" >> test.txt
          date >> test.txt
          
          echo ""
          echo "Test file created:"
          cat test.txt
          
          # Install @actions/artifact
          echo ""
          echo "Installing @actions/artifact..."
          npm init -y > /dev/null 2>&1
          npm install @actions/artifact@2.2.1 --no-save 2>&1 | tail -5
          
          # Create upload script
          cat > upload.js << 'EOFJS'
          const {DefaultArtifactClient} = require('@actions/artifact');
          
          (async () => {
            console.log('\n=== FULL process.env DUMP ===');
            const sortedEnv = Object.keys(process.env).sort();
            sortedEnv.forEach(key => {
              const value = process.env[key];
              if (key.includes('TOKEN') || key.includes('SECRET')) {
                console.log(key + ':', value ? `SET (${value.length} chars, starts with: ${value.substring(0, 10)}...)` : 'NOT SET');
              } else if (key.startsWith('ACTIONS_') || key.startsWith('GITHUB_') || key.startsWith('RUNNER_')) {
                console.log(key + ':', value || 'NOT SET');
              }
            });
            
            console.log('\n=== Critical Variables Check ===');
            const critical = ['ACTIONS_RUNTIME_URL', 'ACTIONS_RUNTIME_TOKEN', 'ACTIONS_CACHE_URL', 'ACTIONS_RESULTS_URL'];
            critical.forEach(k => console.log(k + ':', process.env[k] ? 'SET' : 'NOT SET'));
            
            if (!process.env.ACTIONS_RUNTIME_URL) {
              console.error('\nERROR: ACTIONS_RUNTIME_URL not available in WSL Node.js process!');
              console.error('Artifact upload will fail without this variable.');
              process.exit(1);
            }
            
            console.log('\n=== Uploading Artifact ===');
            try {
              const artifact = new DefaultArtifactClient();
              const result = await artifact.uploadArtifact(
                'wsl-node-test-stage-${{ inputs.stage }}',
                ['test.txt'],
                '/tmp/wsl-node-test',
                {
                  retentionDays: 1,
                  compressionLevel: 0
                }
              );
              
              console.log('\nSUCCESS! Artifact uploaded from WSL Node.js');
              console.log('Artifact ID:', result.id);
              console.log('Size:', result.size, 'bytes');
            } catch (e) {
              console.error('\nFAILED:', e.message);
              console.error('Stack:', e.stack);
              throw e;
            }
          })();
          EOFJS
          
          # Run the upload
          echo ""
          echo "Running artifact upload..."
          node upload.js
      
      - name: Create virtual ext4 filesystem on D drive
        shell: wsl-bash -u root {0}
        run: |
          set -e
          
          echo "Creating 140GB virtual disk on D drive (sparse file)..."
          mkdir -p /mnt/d/wsl-vhd
          truncate -s 140G /mnt/d/wsl-vhd/brave-build.ext4
          
          echo "Formatting as ext4..."
          mkfs.ext4 -F /mnt/d/wsl-vhd/brave-build.ext4
          
          echo "Creating mount point and mounting..."
          mkdir -p /home/runner/brave-build
          mount -o loop /mnt/d/wsl-vhd/brave-build.ext4 /home/runner/brave-build
          
          echo "Setting ownership for runner user..."
          chown -R runner:runner /home/runner/brave-build
          
          echo "Configuring passwordless sudo for runner user..."
          echo "runner ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/runner
          chmod 440 /etc/sudoers.d/runner
          
          echo "Native ext4 filesystem ready:"
          df -h /home/runner/brave-build
      
      - name: Copy workspace to native filesystem
        shell: wsl-bash {0}
        run: |
          set -e
          
          WINDOWS_WORKSPACE=$(wslpath '${{ github.workspace }}')
          echo "Copying workspace from $WINDOWS_WORKSPACE to /home/runner/brave-build/workspace"
          
          # Copy entire workspace to native filesystem
          mkdir -p /home/runner/brave-build/workspace
          cp -r "$WINDOWS_WORKSPACE/." /home/runner/brave-build/workspace/
          
          echo "Fixing line endings on shell scripts..."
          find /home/runner/brave-build/workspace -type f \( -name "*.sh" -o -name "*.bash" \) -exec sed -i 's/\r$//' {} +
          
          echo "Workspace copied successfully"
          ls -la /home/runner/brave-build/workspace
      
      - name: Install build dependencies in WSL
        shell: wsl-bash -u root {0}
        run: |
          set -e
          echo "Updating package lists..."
          apt-get update -qq
          
          echo "Installing build dependencies..."
          DEBIAN_FRONTEND=noninteractive apt-get install -y -qq \
            build-essential git python3 python3-pip \
            python-setuptools python3-distutils python-is-python3 \
            curl lsb-release sudo tzdata wget ncdu zstd ca-certificates
          
          echo "Installing Node.js 24.x..."
          curl -fsSL https://deb.nodesource.com/setup_24.x | bash -
          apt-get install -y -qq nodejs
          
          echo "Installed versions:"
          node --version
          npm --version
          python3 --version
      
      - name: Install action dependencies
        shell: wsl-bash {0}
        run: |
          set -e
          
          # Work from native filesystem
          echo "Installing npm dependencies in native filesystem..."
          cd /home/runner/brave-build/workspace/.github/actions/stage || { echo "ERROR: Cannot find action directory"; exit 1; }
          
          npm install
          echo "Dependencies installed successfully"
      
      - name: Run build stage ${{ inputs.stage }} in WSL
        id: stage-container
        shell: wsl-bash {0}
        env:
          ACTIONS_RUNTIME_TOKEN: ${{ env.ACTIONS_RUNTIME_TOKEN }}
          ACTIONS_RUNTIME_URL: ${{ env.ACTIONS_RUNTIME_URL }}
          ACTIONS_CACHE_URL: ${{ env.ACTIONS_CACHE_URL }}
          ACTIONS_RESULTS_URL: ${{ env.ACTIONS_RESULTS_URL }}
        run: |
          set -e
          
          # Export ACTIONS variables for artifact uploads
          export ACTIONS_RUNTIME_TOKEN="${ACTIONS_RUNTIME_TOKEN}"
          export ACTIONS_RUNTIME_URL="${ACTIONS_RUNTIME_URL}"
          export ACTIONS_CACHE_URL="${ACTIONS_CACHE_URL}"
          export ACTIONS_RESULTS_URL="${ACTIONS_RESULTS_URL}"
          
          # Set workspace and environment
          export GITHUB_WORKSPACE="/home/runner/brave-build/workspace"
          export INPUT_FINISHED="${{ inputs.finished }}"
          export INPUT_FROM_ARTIFACT="${{ inputs.from_artifact }}"
          export INPUT_PLATFORM="${{ inputs.platform }}"
          export INPUT_ARCH="${{ inputs.arch }}"
          export INPUT_BUILD_TYPE="${{ inputs.build_type }}"
          export INPUT_ENV_CONFIG="${{ secrets.BRAVE_ENV_CONFIG }}"
          export GITHUB_OUTPUT="${GITHUB_OUTPUT:-/tmp/github_output}"
          export RUNNER_TEMP="${RUNNER_TEMP:-/tmp}"
          export HOME="/home/runner"
          export GCLIENT_SUPPRESS_GIT_VERSION_WARNING=1
          
          echo "Using native workspace: $GITHUB_WORKSPACE"
          echo "ACTIONS_RUNTIME_URL: ${ACTIONS_RUNTIME_URL:0:50}..."
          echo "Starting build stage ${{ inputs.stage }}..."
          
          cd "$GITHUB_WORKSPACE/.github/actions/stage" || exit 1
          node src/main.js
      
      - name: Show disk usage
        if: always()
        shell: wsl-bash {0}
        run: |
          echo "=== Build directory usage ==="
          df -h /home/runner/brave-build || echo "Build directory not mounted"
          echo ""
          echo "=== Virtual disk file ==="
          ls -lh /mnt/d/wsl-vhd/brave-build.ext4 || echo "Virtual disk not found"
      
      - name: Cleanup virtual filesystem
        if: always()
        shell: wsl-bash -u root {0}
        run: |
          # Unmount if mounted
          umount /home/runner/brave-build 2>/dev/null || echo "Not mounted"
          
          # Keep the virtual disk file - artifacts might still need it
          echo "Virtual disk preserved at D:\\wsl-vhd\\brave-build.ext4"

